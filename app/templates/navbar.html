<nav class="navbar navbar-expand-sm navbar-light bg-light">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavId">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'app:item_list' %}">Home</a>
            </li>
            {% with request.resolver_match.view_name as view_name %}
            {% if request.user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link {% if view_name  == 'app:orders_list' %}active{% endif %}"
                   href="{% url 'app:orders_list' %}">Orders history</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if view_name  == 'users:logout' %}active{% endif %}"
                   href="{% url 'users:logout' %}">Log out</a>
            </li>
            <li>
                User: {{ user.username }}
            </li>
            {% else %}
            <li class="nav-item">
                <a class="nav-link {% if view_name  == 'users:login' %}active{% endif %}"
                href="{% url 'users:login' %}">Log in</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if view_name  == 'users:signup' %}active{% endif %}"
                href="{% url 'users:signup' %}">Sign up</a>
            </li>
            {% endif %}
            {% endwith %}
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>
